<div class="container mt-4">
  <h2>Add New Contact</h2>
  <form (ngSubmit)="onSubmit()">
    <input class="form-control mb-2" [(ngModel)]="contact.name" name="name" placeholder="Name" required />
    <input class="form-control mb-2" [(ngModel)]="contact.email" name="email" placeholder="Email" />
    <input class="form-control mb-2" [(ngModel)]="contact.phoneNumber" name="phoneNumber" placeholder="Phone" />
    <input class="form-control mb-2" [(ngModel)]="contact.address" name="address" placeholder="Address" />
    <input class="form-control mb-2" [(ngModel)]="contact.group" name="group" placeholder="Group" />
    <input class="form-control mb-2" [(ngModel)]="contact.balance" name="balance" placeholder="Balance"  />
    <button class="btn btn-primary">Save</button>
  </form>
</div>
