<div class="container mt-5 mb-4">
  <div class="card shadow-lg border-0 p-4">
    <h2 class="fw-bold text-primary mb-4 text-center">âš™ï¸ Bulk Operations</h2>

    <!-- Bulk Insert -->
    <div class="mb-4">
      <h4 class="fw-semibold">ğŸ“¥ Bulk Insert</h4>
      <textarea [(ngModel)]="bulkInsertJson" rows="6" class="form-control font-monospace"></textarea>
      <button class="btn btn-success mt-3 w-100" (click)="bulkInsert()">ğŸš€ Insert Contacts</button>
    </div>

    <!-- Bulk Delete/Disable -->
    <div class="mb-4">
      <h4 class="fw-semibold">ğŸ—‘ï¸ Bulk Delete / Disable</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label>Start ID</label>
          <input type="number" [(ngModel)]="startId" class="form-control" />
        </div>
        <div class="col-md-6">
          <label>End ID</label>
          <input type="number" [(ngModel)]="endId" class="form-control" />
        </div>
      </div>
      <div class="d-flex gap-3 mt-3">
        <button class="btn btn-danger w-50" (click)="bulkDelete()">âŒ Delete</button>
        <button class="btn btn-warning w-50" (click)="bulkDisable()">âš ï¸ Disable</button>
      </div>
    </div>

    <!-- Auto Delete -->
    <div class="mb-4">
      <h4 class="fw-semibold">â™»ï¸ Auto Delete Settings</h4>
      <form (ngSubmit)="startBulkAutoDelete()">
        <div class="mb-3">
          <label>Contacts To Delete</label>
          <input type="number" [(ngModel)]="contactsToDelete" name="contactsToDelete" class="form-control" />
        </div>
        <div class="mb-3">
          <label>Delete Interval (Minutes)</label>
          <input type="number" [(ngModel)]="deleteIntervalMinutes" name="deleteIntervalMinutes" class="form-control" />
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" [(ngModel)]="deleteOnlyInactive" name="deleteOnlyInactive" class="form-check-input" />
          <label class="form-check-label">Delete Only Inactive</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">â–¶ï¸ Start Auto Delete</button>
      </form>
    </div>

    <!-- Toggle Auto Delete -->
    <div>
      <h4 class="fw-semibold">ğŸ”€ Toggle Auto Delete</h4>
      <div class="form-check form-switch">
        <input type="checkbox" [(ngModel)]="isAutoDeleteEnabled" (change)="toggleAutoDelete()" class="form-check-input" />
        <label class="form-check-label">
          {{ isAutoDeleteEnabled ? 'âœ… Enabled' : 'âŒ Disabled' }}
        </label>
      </div>
    </div>

    <p class="mt-3 text-center fw-bold text-info">{{ message }}</p>
  </div>
</div>
