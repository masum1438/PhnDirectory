<div class="container-fluid mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">📇 Contact Management</h2>
    <div class="btn-group">
      <a class="btn btn-success" routerLink="/contact-form">➕ Add</a>
      <a class="btn btn-info" routerLink="/bulk-operation">📦 Bulk</a>
      <a class="btn btn-secondary" routerLink="/file-import-export">⬆️⬇️ Import / Export</a>
    </div>
  </div>

  <div class="card shadow-lg border-0 rounded-3 mb-3">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle mb-0 text-center">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Balance</th>
              <th>Phone</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of contacts">
              <td>{{ c.id }}</td>
              <td class="fw-semibold">{{ c.name }}</td>
              <td>{{ c.email }}</td>
              <td class="text-success fw-bold">${{ c.balance | number: '1.2-2' }}</td>
              <td>{{ c.phoneNumber }}</td>
              <td>
                <span class="badge rounded-pill px-3 py-2"
                      [ngClass]="c.status ? 'bg-success' : 'bg-danger'">
                  {{ c.status ? "Active" : "Inactive" }}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/contact-details', c.id]">🔍 Details</button>
                <button class="btn btn-sm btn-outline-warning me-2" (click)="toggleStatus(c.id)">🔄 Status</button>
                <button class="btn btn-sm btn-outline-success me-2" [routerLink]="['/edit-contact', c.id]">✏️ Edit</button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteContact(c.id)">🗑️ Delete</button>
              </td>
            </tr>
            <tr *ngIf="contacts.length === 0">
              <td colspan="7" class="text-muted py-3">No contacts found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
