<div class="container mt-5">
  <div class="card shadow-lg border-0 p-4">
    <h3 class="fw-bold text-center text-primary mb-4">📥 Import / 📤 Export Contacts</h3>

    <div class="mb-3">
      <label class="form-label fw-semibold">Select Excel File</label>
      <input type="file" (change)="onFileSelected($event)" class="form-control" />
    </div>

    <div class="d-flex justify-content-center gap-3 mt-3">
      <button class="btn btn-primary" (click)="importExcel()">📥 Import</button>
      <button class="btn btn-success" (click)="exportExcel()">📤 Export</button>
    </div>

    <p class="mt-3 text-center fw-semibold"
       [ngClass]="{'text-success': message.includes('✅'),
                   'text-danger': message.includes('❌'),
                   'text-warning': message.includes('⚠️')}">
      {{ message }}
    </p>
  </div>
</div>
